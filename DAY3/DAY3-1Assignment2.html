<html>
    <head>
        <title>
            <h1>ASSIGNMENT 2: diffrence between var,let and constant</h1>
        </title>
    </head>
    <body>
        <script>
        var name="hello";//the name is globally declared by using the var method
        document.write(name);
        document.write("</br>");
        {
            let name="hello";//but incase of the let method the name is declared locally so the is also printed 
            document.write(name);
        }
        const name=hello;//incase of const there is an error so no output is shown
        </script>
        
    </body>
</html>
