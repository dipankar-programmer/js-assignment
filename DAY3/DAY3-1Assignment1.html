<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
I will be discussig the following methods
log()
error()
warn()
clear()
time() and timeEnd()
table()
count()
group() and groupEnd()
custom console log
        */

        console.log('abc');//Mainly used to log(print) the output to the console. We can put any type inside the log(), be it a string, array, object, boolean etc.
        console.error('This is a simple error');//Used to log error message to the console. Useful in testing of code. By default the error message will be highlighted with red color. 
        console.warn('This is a warning.');//Used to log warning message to the console. By default the warning message will be highlighted with yellow color.
        console.clear();//Used to clear the console.
        console.time('abc');//Whenever we want to know the amount of time spend by a block or a function, we can make use of the time() and timeEnd() methods provided by the javascript console object.
        let fun =  function(){ 
        console.log('fun is running'); 
        } 
        let fun2 = function(){ 
        console.log('fun2 is running..'); 
        } 
        fun(); // calling fun(); 
        fun2(); // calling fun2(); 
        console.timeEnd('abc'); 
        console.table({'a':1, 'b':2});//This method allows us to generate a table inside a console. The input must be an array or an object which will be shown as a table
        for(let i=0;i<5;i++){ 
        console.count(i); //This method is used to count the number that the function hit by this counting method
        console.group('simple');//group() and groupEnd() methods of the console object allows us to group contents in a separate block, which will be indented.  
        console.warn('warning!'); 
        console.error('error here'); 
        console.log('vivi vini vici'); 
        console.groupEnd('simple'); 
        console.log('new section'); 
} 


    </script>
    
</body>
</html>
