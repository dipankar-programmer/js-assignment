<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        shoppingList=['orange','mango','banana']
        shoppingBasket = shoppingList
        console.log(shoppingBasket)
        n = prompt("enter the number of new items")
        for(i=0;i<n;i++){
            k=prompt("enter the items")
            shoppingBasket.push(k)
        }
        console.log(shoppingBasket)
    </script>
    
</body>
</html>
