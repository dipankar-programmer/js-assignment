<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=0;i<101;i++){
            if(i%3==0){
                console.log("fizz")
            }
            if(i%5==0){
                console.log("buzz")
            }
            if(i%3==0 && i%5==0){
                console.log("fizzbuzz")
            }
        }
    </script>
    
</body>
</html>
