<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       while(true){
       alert("enter 2 numbers")
       a = prompt("enter first number")
       b = prompt("enter second number")
       c = prompt("enter the operator + - / * %")
       if(c = "+"){
           alert(+a + +b)
       } 
       else if(c = "-"){
           alert(+a - +b)
       }
       else if(c = "*"){
           alert(+a * +b)
       }
       else if(c = "/"){
           alert(+a / +b)
       }
       else if(c = "%"){
           alert(+a % +b)
       }
       else{
           alert("error")
       }
       }   
    
    </script>
    
</body>
</html>
